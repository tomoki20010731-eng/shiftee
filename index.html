
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シフティー - ログイン</title>
  <link rel="stylesheet" href="shiftee_style.css">
</head>
<body>
  <h1>シフティー - ログイン</h1>

  <div class="login-box">
    <label>従業員番号:
      <input type="text" id="employeeId" required>
    </label>
    <label>パスワード:
      <input type="password" id="password" required>
    </label>

    <div class="button-group">
      <button id="employeeLogin">一般従業員ログイン</button>
      <button id="adminLogin">責任者ログイン</button>
    </div>
  </div>

  <script src="shiftee_login.js"></script>
</body>
</html>
